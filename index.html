<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Weather Information</h1>

<!-- Weather Input Controls -->
<div id="controls">
  <input type="text" id="location-input" placeholder="Enter city name">
  <button id="search-button">Get Weather</button>
  <button id="unit-toggle">Switch to Fahrenheit</button>
</div>

<!-- Weather Data Display -->
<div id="weather">
  <p id="student-info">Student Name - Student ID</p>
  <p id="location"></p>
  <p id="temperature"></p>
  <p id="humidity"></p>
  <p id="wind-speed"></p>
  <p id="forecast"></p>
  <p id="air-pollution"></p>
</div>
<script src="js/script.js" defer></script>
</body>
</html>
